name: JKT48Live Data Update

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Ensure data directories
        run: mkdir -p data/idn data/showroom

      - name: Fetch live data
        run: node index.js

      - name: Generate README
        run: node src/generate-readme.js

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update live data"
          branch: main
          file_pattern: README.md data/idn/*.json data/showroom/*.json
          commit_user_name: "github-actions"
          commit_user_email: "github-actions@github.com"
